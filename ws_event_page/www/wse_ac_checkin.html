<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Check In</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        /* background-image loaded dynamically via loadBackgroundImages() */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        width: 100vw;
        height: 100vh;
        margin: 0;
        font-family: "Mulish", sans-serif; /* Apply the Mulish font */
      }

      .hidden-input {
        position: absolute;
        z-index: -1;
        opacity: 0;
      }
      .display-title {
        font-size: 3rem;
        color: #002855;
        text-align: center;
        text-transform: uppercase;
        /* font-weight: bold; */
        display: none;
      }
      .display-highlight {
        font-size: 4rem;
        color: #f05023;
        text-align: center;
        text-transform: uppercase;
        display: none;
        font-weight: bold;
      }
      .display-success {
        font-size: 2rem;
        color: #009682;
        text-align: center;
        text-transform: uppercase;
        display: none;
      }
      .container {
        display: flex;
        flex-direction: column;
        justify-content: start;
        align-items: center;
        height: 100%;
        padding-top: 20vh;
        /* add space between elements */
        gap: 20px;
      }

      .spinner {
        border: 16px solid #f3f3f3; /* Light grey */
        border-top: 16px solid #3498db; /* Blue */
        border-radius: 50%;
        width: 80px;
        height: 80px;
        animation: spin 2s linear infinite;
        display: none; /* Hidden by default */
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .announcement-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 40, 85, 0.95);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        padding: 20px;
        box-sizing: border-box;
      }
      .announcement-text {
        color: white;
        font-size: 2.5rem;
        text-align: center;
        max-width: 800px;
        line-height: 1.5;
      }
      .announcement-text.vietnamese {
        margin-bottom: 30px;
      }
      .announcement-text.english {
        color: #f0f0f0;
        font-size: 2rem;
      }
    </style>
  </head>
  <body>
    <!-- Announcement overlay for closed events -->
    <div id="announcement-overlay" class="announcement-overlay" style="display: none;">
      <div class="announcement-text vietnamese">
        Sự kiện hiện chưa mở.<br/>Vui lòng quay lại sau.
      </div>
      <div class="announcement-text english">
        This event is not currently open.<br/>Please come back later.
      </div>
    </div>

    <input type="text" id="hidden-input" class="hidden-input" value="G1-122" />
    <div class="container">
      <div id="display-registration-number" class="display-title"></div>
      <div class="spinner" id="spinner"></div>
      <!-- <div id="display-welcome" class="display-success">Welcome</div> -->
      <div id="display-full-name" class="display-highlight"></div>
      <div id="display-group-name" class="display-title"></div>
      <div id="checkin-success" class="display-success">
        ✅ Welcome to Wellspring ✅
      </div>
      <div id="countdown-timer"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
      // Background image URLs (will be loaded from API)
      let bgImages = {
        main: "/assets/ws_event_page/images/NHTN_BG_01.jpg",
        active: "/assets/ws_event_page/images/NHTN_BG_02.jpg",
        idle: "/assets/ws_event_page/images/NHTN_BG_01.jpg",
      };

      // Load background images and event status from API
      function loadBackgroundImages() {
        $.ajax({
          url: "/api/method/ws_event_page.api.event.admission_checkin.lead.get_checkin_page_images",
          type: "GET",
          success: function (r) {
            if (r.message) {
              bgImages = r.message;
              // Apply main background after loading
              $("body").css("background-image", "url('" + bgImages.main + "')");

              // Check if NHTN event is open
              if (!r.message.open_nhtn_event) {
                $("#announcement-overlay").show();
                $(".container").hide();
              }
            }
          },
        });
      }

      $(document).ready(function () {
        let countdownInterval; // Declare countdownInterval

        // Load dynamic backgrounds and check event status
        loadBackgroundImages();

        window.onload = () => $("#hidden-input").focus();
        // window.addEventListener("click", () => $("#hidden-input").focus());
        $("#hidden-input").on("focus", function () {
          $(this).select();
        });
        $("#hidden-input").focus();

        // Add event F11 to activate fullscreen
        $(document).on("click", function (e) {
          const elem = document.documentElement; // Entire page

          if (document.fullscreenElement) {
            // document.exitFullscreen();
          } else {
            if (elem.requestFullscreen) {
              elem.requestFullscreen();
            } else if (elem.mozRequestFullScreen) {
              // For Firefox
              elem.mozRequestFullScreen();
            } else if (elem.webkitRequestFullscreen) {
              // For Chrome, Safari, and Opera
              elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) {
              // For IE/Edge
              elem.msRequestFullscreen();
            }
          }

          $("#hidden-input").focus();
        });

        $("#hidden-input").keypress(function (e) {
          if (e.which == 13) {
            // Enter key pressed
            e.preventDefault();
            var inputValue = $(this).val();

            $("body").css(
              "background-image",
              "url('" + bgImages.active + "')"
            );
            $("#display-registration-number").text(inputValue);
            $("#display-registration-number").show();
            $("#spinner").show();
            $("#display-welcome").hide();
            $("#display-full-name").hide();
            $("#display-group-name").hide();
            $("#checkin-success").hide();
            disableInput();
            if (countdownInterval) {
              clearInterval(countdownInterval);
            }

            if (inputValue) {
              $.ajax({
                url: "/api/method/ws_event_page.api.event.admission_checkin.lead.lead_checkin",
                type: "POST",
                data: JSON.stringify({ lead_id: inputValue.toUpperCase() }),
                contentType: "application/json",
                success: function (r) {
                  if (r.message) {
                    var lead = r.message;
                    $("#display-full-name").text(lead.student_full_name);
                    $("#display-group-name").text("Nhóm: " + lead.group_name);
                    $("#spinner").hide();
                    $("#display-welcome").show();
                    $("#display-full-name").show();
                    $("#display-group-name").show();
                    $("#checkin-success").show();
                  } else {
                    $("#display-full-name").text("Không tìm thấy Học sinh!");
                    $("#spinner").hide();
                    $("#display-full-name").show();
                  }
                  enableInput();
                  reset_after_seconds(5);
                },
                error: function () {
                  $("#display-full-name").text("Không tìm thấy Học sinh!");
                  $("#spinner").hide();
                  $("#display-full-name").show();
                  enableInput();
                  reset_after_seconds(5);
                },
              });
            }

            function disableInput() {
              $("#hidden-input").prop("disabled", true);
            }

            function enableInput() {
              $("#hidden-input").prop("disabled", false);
              $("#hidden-input").focus();
            }

            function reset_after_seconds(seconds) {
              let countdown = seconds;

              // Clear any existing countdown interval
              if (countdownInterval) {
                clearInterval(countdownInterval);
              }

              // Start a new countdown interval
              countdownInterval = setInterval(function () {
                $("#countdown-timer").text(
                  `Xoá dữ liệu trong (Clearing data in) : ${countdown} giây (seconds)`
                ); // Display countdown
                countdown--;

                // When countdown reaches 0, clear the student_info div
                if (countdown < 0) {
                  clearInterval(countdownInterval); // Stop the interval
                  $("#countdown-timer").text(""); // Clear countdown message

                  $("#display-registration-number").hide();
                  $("#display-welcome").hide();
                  $("#display-full-name").hide();
                  $("#display-group-name").hide();
                  $("#checkin-success").hide();
                  $("#hidden-input").val("");
                  $("#hidden-input").focus();
                  $("body").css(
                    "background-image",
                    "url('" + bgImages.idle + "')"
                  );
                }
              }, 1000); // Update every second (1000 ms)
            }
          }
        });
      });
    </script>
  </body>
</html>
